{% extends "base.html" %}

{% block title %}Hangman Game - Result{% endblock %}

{% block content %}
<style>
    .center {
        text-align: center;
        margin-top: 50px;
        font-size: 36px;
        background-color: rgb(210, 237, 224);
        color: Black;
        border: 2px solid black;
        margin: 20px;
        padding: 20px;
    }

    .message {
        font-weight: bold;
        font-size: 36px;
    }

    .play-again {
        display: inline-block;
        padding: 15px 30px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        font-size: 36px;
        border-radius: 8px;
        margin-top: 20px;
    }

    .play-again:hover {
        background-color: #45a049;
    }

    .centerimg {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }
</style>

<div class="center">
    <h1>Game Result</h1>
    <p class="message">{{ message }}</p>
    <a href="{{ url_for('hangman') }}" class="play-again">Play Again</a>
</div>

<img src="{{ url_for('static', filename='hangman.jpg') }}" style="width:1400px;height:250px;" class="centerimg">
{% endblock %}
